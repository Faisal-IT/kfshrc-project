

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KFSHRC Form</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->


    <script type="text/javascript">
        
        function test() {


            var Text1 = document.getElementById("Fname").value;          
            var Text2 = document.getElementById("Lname").value;
            var Text3 = document.getElementById("email").value;
            var Text4 = document.getElementById("phone").value;
            
            var result1 = Text1;
            var result2 = Text2;
            var result3 = Text3;
            var result4 = Text4;
           
            document.getElementById('SResult1').textContent = result1;
            document.getElementById('SResult2').textContent = result2;
            document.getElementById('SResult3').textContent = result3;
            document.getElementById('SResult4').textContent = result4;
           
             
        }
    </script>    
</head>


<body>
    
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <img src="images/hospital.png" width=300px alt="there is problem with the image" />
            </div>
        </div>

    

        <div class="Rform">Registration Form</div>
        

        <form name="form">
            <div class="info">
                <div class="box">
                    <span class="name">First Name</span>
                    <input type="text" name="first_name" id="Fname" placeholder="Enter your First Name" required >
                </div>

                <div class="box">
                    <span class="name">Last Name</span>
                    <input type="text" name="last_name" id="Lname" placeholder="Enter your Last Name" required>
                </div>          
                

                <div class="box">
                    <span class="name">Email Address</span>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" size="64" maxlength="64" required>
                </div>

                <div class="box">
                    <span class="name">Date of Birth</span>
                    <input type="date" name="age" id="age" min="1950-01-01" max="2004-01-01" required >
                </div>
            
                <div class="box">
                    <span class="name">National ID</span>
                    <input type="tel" name="national_ID" id="NID" placeholder="11XXXXXXXX" pattern="[0-9]{10}" required>
                    
                </div>

                <div class="box">
                    <span class="name">Phone Number</span>
                    <input type="tel" name="phone" id="phone" placeholder="05XXXXXXXX" pattern="[0-9]{10}" required>
                    
                </div>
            
                <div class="box">
                    <span class="name">Job Title</span>
                    <select class="option" name="job_title" >
                        <option disabled="disabled" selected="selected" >Choose</option>
                        <optgroup label="Medical Specialties">
                            <option>General Medicine </option>
                            <option>Dentist </option>
                            <option>Pharmacist </option>
                            <option>Nurse </option>
                            <option>Doctor </option>
                        </optgroup>

                        <optgroup label="Computer Specialties">
                            <option>computer science (CS)</option>
                            <option>information technology (IT)</option>
                            <option>information system (IS)</option>
                            <option>information security </option>
                            <option>Artificial Intelligence (AI)</option> 
                        </optgroup>

                        <optgroup label="Engineering Specialties">
                            <option>Electrical Engineering</option>
                            <option>Chemical Engineering</option>
                            <option>Civil Engineering</option>
                            <option>Industrial Engineering</option>
                        </optgroup>

                        <option>other...</option>

                    </select>

                </div>

                <div class="box">
                    <span class="name">Upload your CV</span>
                    <input type="file" required>
                </div>

            </div>

            <div class="gender-box">
                <span class="name">Gender</span>

                <input type="radio" name="Gender" id="male" checked="checked" > 
                <label for="male">Male</label>

                <input type="radio" name="Gender" id="female" checked="checked" > 
                <label for="female">Female</label>
            </div>

            <div id="button">
                <input type="button" value="Register" onclick="test();" ></button><br>
        
            </div>

            <!-- First Name :<span id="SResult1" ></span><br>
            Last Name :<span id="SResult2"></span><br>
            Email :<span id="SResult3"></span><br>
            phone Number:<span id="SResult4"></span> -->


            <div>
                <table id="table">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                    </tr>
                </table>
                
            </div>
            
        

        </form>
    </div>
</div>

</html>
